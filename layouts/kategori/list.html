{{ define "main" }}
<section class="py-16 bg-white dark:bg-gray-900">
  <div class="max-w-6xl mx-auto px-4">
    <h1 class="text-3xl font-bold text-yellow-500 mb-4">{{ .Title }}</h1>
    <p class="text-gray-700 dark:text-gray-300 mb-10">{{ .Params.description }}</p>

    <!-- Daftar tutorial di kategori ini -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      {{ range .Pages }}
        <a href="{{ .RelPermalink }}"
          class=" flex items-start gap-4 p-6 bg-slate-100 dark:bg-gray-800 rounded-xl shadow hover:shadow-2xl transition-all hover:scale-105">
          
          {{ with .Params.image }}
            <img src="{{ . | relURL }}" alt="Thumbnail {{ $.Title }}" class="w-16 h-16 object-cover rounded-md" />
          {{ else }}
            <div class="w-16 h-16 bg-yellow-200 dark:bg-yellow-400 rounded-md flex items-center justify-center">
              <i data-lucide="file-text" class="w-6 h-6 text-yellow-800"></i>
            </div>
          {{ end }}

          <div>
            <h3 class="text-lg font-semibold mb-2 text-slate-900 dark:text-white">{{ .Title }}</h3>
            <p class="text-sm text-gray-600 dark:text-gray-300">{{ .Summary | truncate 100 }}</p>
          </div>
        </a>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
