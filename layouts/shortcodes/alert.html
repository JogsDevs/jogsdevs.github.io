{{ $type := .Get "type" | default "info" }}
{{ $title := .Get "title" | default (print (title $type)) }}

<div class="rounded-xl p-4 my-6 border-l-4
  {{ if eq $type "info" }}border-blue-400 bg-blue-30 dark:bg-blue-800/20 dark:border-blue-800 text-blue-800 dark:text-blue-200{{ end }}
  {{ if eq $type "success" }}border-green-400 bg-green-30 dark:bg-green-800/20 dark:border-green-800 text-green-800 dark:text-green-200{{ end }}

  <div class="font-sm flex items-center gap-2 mb-1">
    <span class="text-lg">{{ index $icon $type }}</span>
    <span>{{ $title }}</span>
  </div>
  <div class="text-sm leading-relaxed">
    {{ .Inner | markdownify }}
  </div>
</div>
